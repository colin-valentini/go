on:
  push:
    branches:
      - main
  pull_request:
name: build
jobs:
  golangci:
    name: Build, Lint, Vet, Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ~1.17.5
      - name: Build
        run: go build ./...
      - name: Vet
        run: go vet ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
      - name: Test
        run: go test -race ./...