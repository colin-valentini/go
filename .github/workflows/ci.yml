on:
  push:
    branches:
      - main
  pull_request:
name: CI
jobs:
  golangci:
    name: Build, Test, Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.5'
      - name: Go Version
        run: go version
      - name: Run build
        run: go build .
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
      - name: Test
        run: go test ./...